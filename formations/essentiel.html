<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      background: #F9FAFB;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #0F1419;
    }

    .formation-wrapper {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .sidebar {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .sidebar-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chapter-item {
      padding: 0.75rem;
      background: #f8f9fa;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .chapter-item:hover {
      background: #e0e7ff;
      border-left-color: #6366F1;
    }

    .chapter-item.active {
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      color: white;
      border-left-color: #ffffff;
    }

    .chapter-item.completed {
      border-left-color: #6366F1;
    }

    .chapter-item.completed::before {
      content: "‚úì ";
      color: #6366F1;
      font-weight: 700;
    }

    .chapter-item-text {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .chapter-item-duration {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 0.25rem;
    }

    /* Main Content */
    .main-content {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .chapter-header {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }

    .chapter-title {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .chapter-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
      color: #666;
    }

    .video-container {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin: 2rem 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: auto;
      max-height: 600px;
      display: block;
    }

    .video-placeholder {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      color: white;
      font-size: 3rem;
    }

    .chapter-content {
      font-size: 1rem;
      line-height: 1.8;
      color: #333;
    }

    .chapter-content h3 {
      font-size: 1.3rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }

    .chapter-content h4 {
      font-size: 1.1rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #6366F1;
    }

    .chapter-content ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .chapter-content li {
      margin-bottom: 0.5rem;
    }

    .chapter-content p {
      margin-bottom: 1rem;
    }

    /* Code Blocks */
    .chapter-content pre {
      background: #F3F4F6;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
      border-left: 4px solid #6366F1;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      line-height: 1.5;
    }

    .chapter-content code {

      color: #0F1419;
      font-size: 0.95rem;
      background: transparent;
      padding: 0;
    }

    .chapter-content pre code {
      display: block;
      overflow-x: auto;
    }

    .chapter-content pre::-webkit-scrollbar {
      height: 8px;
    }

    .chapter-content pre::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    .chapter-content pre::-webkit-scrollbar-thumb {

      border-radius: 4px;
    }

    .chapter-content pre::-webkit-scrollbar-thumb:hover {

    }

      gap: 1rem;

      padding-top: 2rem;

    .btn-nav {

      cursor: pointer;

    }

    .btn-nav:hover:not(:disabled) {

    .btn-nav:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    }

    .btn-nav-primary:hover {

    }

    .btn-complete {

      border: none;
    }

    .btn-complete:hover {
      transform: translateY(-2px);

    .progress-top {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .progress-bar {
      height: 6px;
      background: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366F1 0%, #8B5CF6 100%);
      transition: width 0.5s ease;
    }

    .progress-text {

    .btn-quiz {

      color: white;

  </style>
</head>
<body>

  <!-- Main -->

    <div class="progress-top">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="progress-text" id="progress-text">0% de progression</div>
    </div>

    <div class="formation-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-title">üìö Chapitres</div>

        </div>

        <div class="chapter-header">
          <h1 class="chapter-title" id="chapter-title">Chapitre 1</h1>
          <div class="chapter-meta">
            <span>‚è±Ô∏è <span id="chapter-duration">15 min</span></span>
            <span id="chapter-number">Chapitre 1/4</span>
          </div>

        <div class="video-container">
          <div class="video-placeholder" id="video-placeholder">

          </div>

            Votre navigateur ne supporte pas la vid√©o HTML5

          -->

          <!-- Contenu dynamique -->

        </button>

  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/formations.js"></script>
  <script>
    let currentChapter = 1;
    let manager;

    document.addEventListener('DOMContentLoaded', function() {
      // V√©rifier authentification
      const session = getCurrentSession();
      if (!session || session.courseId !== 'essentiel') {
        window.location.href = '../index.html';
        return;
      }

      // Mettre √† jour le titre du header avec le nom de l'utilisateur
      const headerTitle = document.getElementById('header-title');
      if (session.fullName) {
        headerTitle.textContent = `Bienvenue, ${session.fullName}`;
      }

      // Initialiser le gestionnaire de formation
      manager = initFormation('essentiel');
      
      // Charger le chapitre actuel
      currentChapter = session.progress.currentChapter || 1;
      loadChapter(currentChapter);
      updateUI();

      // Event listeners
      document.getElementById('btn-next').addEventListener('click', nextChapter);
      document.getElementById('btn-prev').addEventListener('click', prevChapter);
      document.getElementById('btn-take-quiz').addEventListener('click', goToQuiz);

      // G√©n√©rer la liste des chapitres
      generateChaptersList();
    });

    function generateChaptersList() {
      const chaptersContainer = document.getElementById('chapters-list');
      chaptersContainer.innerHTML = '';

      manager.courseData.chapters.forEach(chapter => {
        const item = document.createElement('div');
        item.className = 'chapter-item';
        if (chapter.number === currentChapter) item.classList.add('active');
        if (manager.isChapterCompleted(chapter.number)) item.classList.add('completed');

        item.innerHTML = `
          <div class="chapter-item-text">Ch. ${chapter.number}</div>
          <div class="chapter-item-duration">${chapter.duration}</div>
        `;

        item.addEventListener('click', () => loadChapter(chapter.number));
        chaptersContainer.appendChild(item);
      });
    }

    function loadChapter(number) {
      const chapter = manager.getChapter(number);
      if (!chapter) return;

      currentChapter = number;

      // Mettre √† jour l'affichage
      document.getElementById('chapter-title').textContent = chapter.title;
      document.getElementById('chapter-duration').textContent = chapter.duration;
      document.getElementById('chapter-number').textContent = `Chapitre ${number}/${manager.courseData.chapters.length}`;
      document.getElementById('chapter-content').innerHTML = chapter.content;

      // Charger la vid√©o
      const videoContainer = document.getElementById('video-placeholder');
      if (chapter.video) {
        videoContainer.innerHTML = `<video controls controlsList="nodownload" style="width: 100%; height: 100%; object-fit: contain;"><source src="${chapter.video}" type="video/mp4">Votre navigateur ne supporte pas la lecture de vid√©o.</video>`
      } else {
        videoContainer.innerHTML = 'üìπ';
      }

      // Mettre √† jour la sidebar
      generateChaptersList();

      // Sauvegarder la progression
      manager.userSession.progress.currentChapter = number;
      localStorage.setItem('userSession', JSON.stringify(manager.userSession));

      updateUI();
      window.scrollTo(0, 0);
    }

    function nextChapter() {
      if (currentChapter < manager.courseData.chapters.length) {
        // Marquer le chapitre actuel comme compl√©t√©
        manager.markChapterComplete(currentChapter);
        loadChapter(currentChapter + 1);
      } else if (currentChapter === manager.courseData.chapters.length) {
        // Dernier chapitre, aller au quiz
        goToQuiz();
      }
    }

    function prevChapter() {
      if (currentChapter > 1) {
        loadChapter(currentChapter - 1);
      }
    }

    function updateUI() {
      const total = manager.courseData.chapters.length;
      const completed = manager.userSession.progress.completedChapters.length;
      const progress = Math.round((completed / total) * 100);

      // Mise √† jour barre progression
      document.getElementById('progress-fill').style.width = progress + '%';
      document.getElementById('progress-text').textContent = `${progress}% de progression`;

      // Boutons navigation
      document.getElementById('btn-prev').disabled = currentChapter === 1;
      document.getElementById('btn-next').textContent = currentChapter === total ? 'üìù Passer au Quiz ‚Üí' : 'Chapitre Suivant ‚Üí';

      // Bouton Quiz
      const canTakeQuiz = manager.canAccessQuiz();
      document.getElementById('btn-take-quiz').style.display = canTakeQuiz ? 'block' : 'none';
    }

    function goToQuiz() {
      window.location.href = `../quiz/quiz-essentiel.html`;
    }
  </script>
